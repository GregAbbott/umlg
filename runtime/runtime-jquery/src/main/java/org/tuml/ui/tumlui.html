<html>
    <head>	
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <link rel="stylesheet" href="/${app.rootUrl}/javascript/slickgrid/slick.grid.css" type="text/css"/>
        <link rel="stylesheet" href="/${app.rootUrl}/javascript/slickgrid/css/smoothness/jquery-ui-1.8.16.custom.css" type="text/css"/>

        <style>

            .grid-button {
                float: left;
            }

            .slick-headerrow-column {
                background: #87ceeb;
                text-overflow: clip;
                -moz-box-sizing: border-box;
                box-sizing: border-box;
            }

            .slick-headerrow-column input {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
                -moz-box-sizing: border-box;
                box-sizing: border-box;
            }


            .cell-title {
                font-weight: bold;
            }
            .cell-effort-driven {
                text-align: center;
            }
            .cell-selection {
                border-right-color: silver;
                border-right-style: solid;
                background: #f5f5f5;
                color: gray;
                text-align: right;
                font-size: 10px;
            }
            .slick-row.selected .cell-selection {
                background-color: transparent; /* show default selected row background */
            }

            .contextMenu {
                background: #e1efc7;
                border: 1px solid gray;
                padding: 2px;
                display: inline-block;
                min-width: 100px;
                -moz-box-shadow: 2px 2px 2px silver;
                -webkit-box-shadow: 2px 2px 2px silver;
                z-index: 99999;
            }

            .contextMenu li {
                padding: 4px 4px 4px 14px;
                list-style: none;
                cursor: pointer;
                background: url("/${app.rootUrl}/javascript/slickgrid/images/arrow_right_peppermint.png") no-repeat center left;
            }

            .contextMenu li:hover {
                background-color: white;
            }


            .contextPath {
                cursor: pointer;
            }

            .selfUrl {
                cursor: pointer;
            }

            .etabs { margin: 0; padding: 0; }
            .tab { display: inline-block; zoom:1; *display:inline; background: #eee; border: solid 1px #999; border-bottom: none; -moz-border-radius: 4px 4px 0 0; -webkit-border-radius: 4px 4px 0 0; }
            .tab a { font-size: 14px; line-height: 2em; display: block; padding: 0 10px; outline: none; }
            .tab a:hover { text-decoration: underline; }
            .tab.active { background: #fff; padding-top: 6px; position: relative; top: 1px; border-color: #666; }
            .tab a.active { font-weight: bold; }
            .tab-container .panel-container { background: #fff; border: solid #666 1px; padding: 10px; -moz-border-radius: 0 4px 4px 4px; -webkit-border-radius: 0 4px 4px 4px; }



        </style>


        <script src="/${app.rootUrl}/javascript/slickgrid/lib/jquery-1.7.min.js"></script>

        <script src="/${app.rootUrl}/javascript/jquery-easy-tab/jquery.easytabs.js" type="text/javascript"></script>

        <script src="/${app.rootUrl}/javascript/slickgrid/lib/jquery-ui-1.8.16.custom.min.js"></script>

        <script src="/${app.rootUrl}/javascript/layout/jquery.layout-latest.js"></script>

        <script src="/${app.rootUrl}/javascript/slickgrid/slick.grid.js"></script>
        <script src="/${app.rootUrl}/javascript/slickgrid/slick.formatters.js"></script>

        <script src="/${app.rootUrl}/javascript/slickgrid/controls/slick.columnpicker.js"></script>

        <script src="/${app.rootUrl}/javascript/slickgrid/plugins/slick.cellrangedecorator.js"></script>
        <script src="/${app.rootUrl}/javascript/slickgrid/plugins/slick.cellrangeselector.js"></script>
        <script src="/${app.rootUrl}/javascript/slickgrid/plugins/slick.cellselectionmodel.js"></script>
        <script src="/${app.rootUrl}/javascript/slickgrid/plugins/slick.rowselectionmodel.js"></script>
        <script src="/${app.rootUrl}/javascript/slickgrid/slick.editors.js"></script>

        <script src="/${app.rootUrl}/javascript/jquery-validation/jquery.validate.js"></script>
        <script src="/${app.rootUrl}/javascript/chosen/chosen.jquery.js" type="text/javascript"></script>
        <script src="/${app.rootUrl}/javascript/timepicker/jquery-ui-timepicker-addon.js" type="text/javascript"></script>
        <script src="/${app.rootUrl}/javascript/timepicker/jquery-ui-sliderAccess.js" type="text/javascript"></script>
        <script src="/${app.rootUrl}/javascript/maskedinput/jquery.maskedinput.js" type="text/javascript"></script>	

        <script src="/${app.rootUrl}/javascript/tuml/tuml.js"></script>
        <script src="/${app.rootUrl}/javascript/tuml/tuml.create.contextpath.js"></script>
        <script src="/${app.rootUrl}/javascript/tuml/tuml.create.leftmenu.js"></script>
        <script src="/${app.rootUrl}/javascript/tuml/tuml.create.page.many.js"></script>
        <script src="/${app.rootUrl}/javascript/tuml/tuml.create.page.one.js"></script>

        <script src="/${app.rootUrl}/javascript/tuml/tuml.slick.dataview.js"></script>
        <script>
            var grid;
            var myLayout;
            $(document).ready(function() {
                // $('body').layout({ applyDefaultStyles: true, resizable: true });
                // init instance var
                var myLayout = $('body').layout({

                    //	reference only - these options are NOT required because 'true' is the default
                    closable: true // pane can open & close
                    ,
                    resizable: true // when open, pane can be resized 
                    ,
                    slidable: true // when closed, pane can 'slide' open over other panes - closes on mouse-out
                    ,
                    livePaneResizing: true

                    //	some resizing/toggling settings
                    ,
                    north__slidable: false // OVERRIDE the pane-default of 'slidable=true'
                    ,
                    north__togglerLength_closed: '100%' // toggle-button is full-width of resizer-bar
                    ,
                    north__spacing_closed: 20 // big resizer-bar when open (zero height)
                    ,
                    south__resizable: false // OVERRIDE the pane-default of 'resizable=true'
                    ,
                    south__spacing_open: 0 // no resizer-bar when open (zero height)
                    ,
                    south__spacing_closed: 20 // big resizer-bar when open (zero height)
                    //	some pane-size settings
                    ,
                    west__minSize: 200,
                    east__size: 300,
                    east__minSize: 200,
                    east__maxSize: .5 // 50% of layout width
                    ,
                    center__minWidth: 100

                    //	some pane animation settings
                    ,
                    west__animatePaneSizing: false,
                    west__fxSpeed_size: "fast" // 'fast' animation when resizing west-pane
                    ,
                    west__fxSpeed_open: 1000 // 1-second animation when opening west-pane
                    ,
                    west__fxSettings_open: {
                        easing: "easeOutBounce"
                    } // 'bounce' effect when opening
                    ,
                    west__fxName_close: "none" // NO animation when closing west-pane
                    //	enable showOverflow on west-pane so CSS popups will overlap north pane
                    ,
                    west__showOverflowOnHover: true

                    //	enable state management
                    ,
                    stateManagement__enabled: true // automatic cookie load & save enabled by default
                    ,
                    showDebugMessages: true // log and/or display messages from debugging & testing code
                });

                // layout utilities
                // myLayout.addPinBtn("#myPinButton", "west");
                myLayout.allowOverflow("north");

                refreshPageTo("${app.uri}");

            });

            window.onpopstate = function(event) {
                if (document.location.pathname.indexOf('#') != -1) {
                    var pathname = document.location.pathname.replace("/ui", "");
                    refreshPageTo(pathname);
                }
            };

        </script>

    </div>
    <div class="ui-layout-north"></div>
    <div class="ui-layout-south">South</div>
    <div class="ui-layout-east">East</div>
    <div class="ui-layout-west">

        </ul>
    </div>
