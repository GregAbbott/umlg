        <style>
            .server-error-msg {
                border:1px solid red;
                /* round the corners */
                -webkit-border-radius: 3px;
                -moz-border-radius: 3px;
                border-radius: 3px;

                /* make it glow! */
                -webkit-box-shadow: 0px 0px 4px red;
                -moz-box-shadow: 0px 0px 4px red;
                box-shadow: 0px 0px 4px red;

                margin: 5px;
                width: auto;
                text-align: center;
            }
            #serverErrorMsg p {
                display: block;
            }
            .validation-error-msg {
                margin-left: 10px;
                color: red;
            }
            .validation-error {
                border:1px solid red;
                /* round the corners */
                -webkit-border-radius: 3px;
                -moz-border-radius: 3px;
                border-radius: 3px;

                /* make it glow! */
                -webkit-box-shadow: 0px 0px 4px red;
                -moz-box-shadow: 0px 0px 4px red;
                box-shadow: 0px 0px 4px red;
            }

            }

                border-width:1px;
                background-color: white;
                width: 150px;
                height: 200px;
                text-align: center;
            }
            .many-primitive-editor input[type=text]{

                margin-right: auto;

                text-overflow: ellipsis;
                white-space: nowrap;
                vertical-align: middle;
                z-index: 1;
                margin: 0;

                white-space: nowrap;

                cursor: default;

            }

            }

                float: right;
                width: 20%
            }

            }
            .oclinnerbutton {

                font-size: 10px;

            }

                background: #e1efc7;
                border: 1px solid gray;

                min-width: 100px;
                -moz-box-shadow: 2px 2px 2px silver;
                -webkit-box-shadow: 2px 2px 2px silver;
                z-index: 99999;

            .contextMenu li {

            }

            }

            #jsddm li ul li a:hover
