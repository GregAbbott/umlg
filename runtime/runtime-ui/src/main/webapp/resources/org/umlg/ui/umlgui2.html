    <script>
        $(document).ready(
                function () {
                    //"${app.uri}" is replaced when the app starts up with the actual application url
                    tumlModelName = "${app.rootUrl}";
                    var appUri = "${app.uri}";
                    isUmlgLib = "${app.umlgLib?string}" == "true" ? true : false;

                    //Append umlgRoot to the root url,
                    //This is needed because JEE servlet url pattern can not cope with http://localhost:8111/appName
                    //It needs something after the appName
                    if (appUri.indexOf(tumlModelName, appUri.length - tumlModelName.length) !== -1) {
                        var uiManager = new Tuml.UiManager(appUri + "/umlgRoot");
                    } else {
                        var uiManager = new Tuml.UiManager(appUri);
                    }
