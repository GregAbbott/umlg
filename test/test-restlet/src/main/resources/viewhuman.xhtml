<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>Tuml Root</title>
		<link rel="stylesheet" href="slick.grid.css" type="text/css"/>
		<link rel="stylesheet" href="css/smoothness/jquery-ui-1.8.16.custom.css" type="text/css"/>
		<link rel="stylesheet" href="examples.css" type="text/css"/>
	</head>
	<body>
		<table width="100%">
			<tr>
				<td valign="top" width="50%"><div id="myGrid" style="width:600px;height:500px;"></div></td>
				<td valign="top"><h2>Demonstrates:</h2>
				<ul>
					<li>
						basic grid with minimal configuration
					</li>
				</ul></td>
			</tr>
		</table>
		<script src="lib/jquery-1.7.min.js"></script>
		<script src="lib/jquery.event.drag-2.0.min.js"></script>
		<script src="slick.core.js"></script>
		<script src="slick.grid.js"></script>

		<script>
			var grid;
			var columns = [{
				id : "name1",
				name : "Name",
				field : "name"
			},
			{
				id : "name2",
				name : "Name2",
				field : "name2"
			}];
			var options = {
				enableCellNavigation : true,
				enableColumnReorder : false
			};
			// Assign handlers immediately after making the request,
			// and remember the jqxhr object for this request
			var jqxhr = $.getJSON("http://localhost:8111/humans", function(a, b, c) {
				var data = [];
				$.each(a, function(index, value) {
					data[index] = value;
				});
				grid = new Slick.Grid("#myGrid", data, columns, options);
			}).fail(function(a, b, c) {
				alert("error " + a + ' ' + b + ' ' + c);
			});
		</script>
	</body>
</html>
